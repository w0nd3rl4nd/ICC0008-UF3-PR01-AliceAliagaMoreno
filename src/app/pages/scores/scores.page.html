<ion-header>
  <ion-toolbar>
    <ion-title>Puntuaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <h3>{{ playerName }} - {{ playerScore }}</h3>
    <ion-list>
      <ion-item *ngFor="let score of scores">
        <ion-label>{{ score.name }} - {{ score.score }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-button expand="block" (click)="goHome()">Ir al inicio</ion-button>
</ion-content>
